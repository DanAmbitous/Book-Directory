<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="bookDirectory.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" defer></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/prashantchaudhary/ddslick/master/jquery.ddslick.min.js" defer></script>
  <script src="bookDirectory.js" defer></script>
  <title>Book Directory</title>
</head>
<body>
  <div class="add-book-inputs">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder="Please enter book's title here" required>

    <label for="summary">Summary</label>
    <input type="text" id="summary" name="summary" placeholder="Please enter book's summary here" required>
    
    <label for="author">Author</label>
    <input type="text" id="author" name="author"  placeholder="Please enter book's author here" required>

    <select name="image" id="book-covers">
      <option value="book-cover-1" data-imagesrc="https://i.postimg.cc/7Zxxvp8G/Screenshot-2021-06-01-224838.jpg">Book cover 1</option>
      <option value="book-cover-2" data-imagesrc="https://i.postimg.cc/FKRH225F/Screenshot-2021-06-02-113222.jpg">Book cover 2</option>
      <option value="book-cover-3" data-imagesrc="https://i.postimg.cc/C1nLKkxW/Screenshot-2021-06-02-113243.jpg">Book cover 3</option>
    </select>

    <div id="myDropdown"></div>

    <button type="submit" id="add-book">Add book</button>
  </div>

  <div class="get-specific-book">
    <h2>Search Book</h2>

    <label for="book-id">Book ID</label>
    <input type="text" id="book-id" placeholder="Type in the book's id">
    <button type="text" id="specific-book-searcher">Submit</button>

    <div id="book-output">

    </div>
  </div>

  <div class="specific-delete-operation-container">
    <h2>Delete a Book</h2>

    <label for="book-id-delete">Book ID</label>
    <input type="text" id="book-id-delete" placeholder="Type in the book's id">
    <button type="text" id="book-search-for-delete">Submit</button>
  </div>

  <div class="delete-all-operation-container">
    <h2>Delete all Books</h2>

    <button id="delete-all">Delete all Books</button>
  </div>

  <div class="patch-operation-container">
    <h2>Edit Books</h2>

    <label for="edit-books">Book ID</label>
    <input type="text" id="edit-books-id" placeholder="Type in the book's id">
    <input type="text" id="edit-title" placeholder="Edit the title">
    <input type="text" id="edit-summary" placeholder="Edit the summary">
    <input type="text" id="edit-author" placeholder="Edit the author">
    <button type="text" id="edit-books-button">Submit</button>
  </div>


  <div class="books-container">

  </div>
</body>
</html>

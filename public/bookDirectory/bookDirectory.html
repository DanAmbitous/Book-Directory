    <link

      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"
      defer
    ></script>
    <!--image resize-->
    <script
      src="https://unpkg.com/filepond-plugin-image-resize/dist/filepond-plugin-image-resize.js"
      defer
    ></script>
    <!--Filepond-->
    <script src="https://unpkg.com/filepond@^4/dist/filepond.js" defer></script>
    <script src="./fileUpload.js" defer></script>
    <title>Book Directory</title>
  </head>
  <body>
    <div id="input-container">
      <div class="grid-child">
        <div class="post-books-functionalites">
          <h1>Post a book</h1>

          <div class="input-container">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Please enter book's title here"
              required
            />
          </div>

          <div class="input-container">
            <label for="author">Author</label>
            <input
              type="text"
              id="author"
              name="author"
              placeholder="Please enter book's author here"
              required
            />
          </div>

          <div class="input-container">
            <label for="tag">Genre</label>
            <select name="tag" id="tag">
              <option value="horror">Horror</option>
              <option value="family">Family</option>
              <option value="science-fictation">Science Fication</option>
              <option value="comedy">Comedy</option>
              <option value="fication">Fication</option>
              <option value="non-fication">Non-fication</option>
              <option value="self-help">Self-help</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="input-container">
            <label for="summary">Summary</label>
            <textarea
              type="text"
              id="summary"
              name="summary"
              placeholder="Please enter book's summary here"
              required
            ></textarea>
          </div>

          <div class="edit-post-buttons input-container">
            <button type="submit" id="post-book">Post book</button>
            <button type="submit" id="edit-book">Edit book</button>
          </div>
        </div>

        <div class="book-removal-container">
          <h1>Remove a book</h1>

          <div class="input-container">
            <input
              type="text"
              placeholder="Please enter book's title here"
              id="book-title-removal"
            />
            <button id="remove-book">Remove Book</button>

            <div id="removed-book-feedback"></div>
          </div>

          <button id="clear-books">Remove all books</button>
        </div>     

      <div class="books-container"></div>
    </div>

    <template class="book-subcontainer">
      <div class="book-container">
        <h3 class="title"></h3>
        <h5 class="author"></h5>
        <p class="summary"></p>
        <div class="tag"></div>
        <p class="id"></p>
      </div>
    </template>
  </body>

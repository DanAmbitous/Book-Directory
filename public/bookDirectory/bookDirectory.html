  <div id="input-container">

      <form action="">
        <div class="post-books-functionalites">
          <h1>Post a book</h1>
          
          <div class="input-container"> 
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Please enter book's title here" required>
          </div>

          <div class="input-container">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" placeholder="Please enter book's author here" required>
          </div>

          <div class="input-container">
            <label for="tag">Genre</label>
            <select name="tag" id="tag">
              <option value="horror">Horror</option>
              <option value="family">Family</option>
              <option value="science-fictation">Science Fication</option>
              <option value="comedy">Comedy</option>
              <option value="fication">Fication</option>
              <option value="non-fication">Non-fication</option>
              <option value="self-help">Self-help</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="input-container">
            <label for="summary">Summary</label>
            <textarea type="text" id="summary" name="summary" placeholder="Please enter book's summary here" required></textarea>
          </div>
